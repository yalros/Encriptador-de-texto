<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
  <div class="contenedor">
    <div class="logo">
        <img class="logo-alura" src="img/logo.png" alt="Logo de Alura"/>
        <h1 class="titulo">Encriptador de Texto</h1>
    </div>
    <div class="left">
        <textarea class="text-input" rows="14" cols="35" id="inputTexto" type="text" placeholder="Ingrese el texto aquí"></textarea>
    </div>
    <div class="right">
        <img src="img/muneco.png" id="imgDerecha" alt="Imagen decorativa"/>
        <h1 id="texto1">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" rows="6" cols="30" placeholder="Ingrese el texto que desees encriptar o desencriptar."></textarea>
        <button onclick="copiar()" id="copiarEncriptado" type="button">Copiar</button>
    </div>
    <div class="left-button">
        <p>Solo letras minúsculas y sin acento</p>
        <button onclick="encriptar()" type="button" id="boton-encriptar">Encriptar</button>
        <button onclick="desencriptar()" type="button" id="boton-desencriptar">Desencriptar</button>
    </div>
  </div>
  <footer>
    <p>&copy; Yonatan Alvarez Rosas, 2024</p>
  </footer>
  <script src="app.js"></script>  
</body>
</html>
